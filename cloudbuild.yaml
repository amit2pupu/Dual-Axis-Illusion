steps:
  # Build or prepare your site if needed (optional)
  # For example, if you have HTML/JS/CSS ready in the repo root, skip to the deploy step.

  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      [
        '-m', 'rsync', '-r', '-c',
        '.',  # Source directory (current repo contents)
        'gs://${_BUCKET_NAME}'
      ]

substitutions:
  _BUCKET_NAME: dual-axis-illusion

timeout: 600s
